<head>  
  <title>Contact Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans';

      float: left;
      width: 30%;
      height: 600px; 
      background: #90e0ef;
      padding: 20px;
      font-size: 28px;
    }
    
    
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    
    article {
      float: left;
      padding: 20px;
      width: 70%;
      background-color: #ffffff;
      height: 600px;      
    }
    
    
    p.para2{
      text-align:right ;
      text-indent: 600px;      
    }

    section::after {
      content: "";
      display: table;
      clear: both;
    }
    
    
    footer {
      background-color: #03045e;
      padding: 10px;
      text-align: center;
      color: white;
    }
    
    
    @media (max-width: 600px) {
      nav, article {
        width: 100%;
        height: auto;
      }
    }
    </style>
    </head>
